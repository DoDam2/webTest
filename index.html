<html lang="ko">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    // 구현 영역 (HTML)
  </div>

  <script>
    // 실행 영역 (JavaScript)
    const app = new Vue({
      el: "#root",    // 구현 영역 선언 : 여기서는 "root"
      data: {         // 관리될 데이터 선언 : 데이터가 수정되면 바로 반영됨
      },
      methods: {      // 실행될 메소드들 : 데이터를 다루는 부분
      }
    })
  </script>
</body>
</html>
